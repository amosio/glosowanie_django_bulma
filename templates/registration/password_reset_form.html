{% extends 'base.html' %}

{% block title %}Odzyskiwanie hasła{% endblock %}

{% block content %}
    <div class="section">
        <p>Wprowadź adres e-mail powiązany z kontem. Kliknij przycisk <strong>Wyślij wiadomość resetującą haslo</strong>. Sprwadź pocztę i postępuj zgodnie z instrukcjami.</p>
    </div>
    <form method="POST">
    <div class="section">
    {% csrf_token %}
    {{ form.as_p }}
    </div>
    <div class="section">
    <input class="button is-link"" type="submit" value="Wyślij wiadomość resetującą haslo do tej strony">
    </div>
  </form>
{% endblock %}
